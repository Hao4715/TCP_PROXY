		var roma = ['a','i','u','e','o','ka','ki','ku','ke','ko','sa','shi','su','se','so','ta','chi','tsu','te','to','na','ni','nu','ne','no','ha','hi','fu','he','ho','ma','mi','mu','me','mo','ya','yu','yo','ra','ri','ru','re','ro','wa','wo','n'];
		$(".audio").each(function () {
			$(this).bind("click", function () {
				var player = document.getElementById($(this).next().text() + "_a");
				$(this).children().each(function () {
					if ($(this).css("display") == "inline") {
						var str = "static/" + $(this).prop("class") + "_gif" + "/" + $(this).parent().next().text() + ".gif";
						$("#showimg").prop("src", str);
						$("#showimg").css("display", "block");
					}
				});
				player.play();
			})
		});
		$("#pian").click(function () {

			$("#wushiyin").css("display", "block");
			$(".ping").prop("style", "display:none");

			$("#showimg").css("display", "none");
